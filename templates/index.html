<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>
    <main>
        <h1 class ="name">Diego Perez</h1>
        <h2 class="job-title">Gameplay Programmer</h2>
        <div class = "card-holder">
            <div class="precard">
                <div class="card">
                    <div class="me">
                        <img src="/static/Headshot.jpg" alt="Diego's Headshot">
                    </div>
                    <div class = "links">
                        <a href="https://drive.google.com/file/d/1ih5eqKvnmu2JFIs6GeXLbAP-8bxtwbL3/view?usp=drive_link" id="resume-link" target="_blank" rel="noopener noreferrer">Resume</a>
                        <a href="mailto:perez.diego@utah.edu" id="email-link">Email</a>
                        <a href="https://www.linkedin.com/in/diego-perez-uu" id="linkedin-link" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="project-holder">
                {% for project in projects %}
                    <a class = "project" href="/{{ project.title }}">
                        <div class="left">
                            <img src = "{{ project.thumbnail.url }}" alt = "thumbnail for {{ project.title }}">
                        </div>
                        <div class="right">
                            <h2> {{ project.title }}</h2>
                            <p class="skills">
                                Skills:
                                {% for skill in project.skills.all %}
                                    {{ skill.name }}
                                {% endfor %}
                            </p>
                            <p>{{ project.short_description }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
