<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<script type=module src="/static/main.js"></script>
<body>
    <main>
        <div class = "card-holder">
            <div class="card">
                <div class="me">
                    <img src="/static/Headshot.jpg" alt="Diego's Headshot">
                    <h1>Diego Perez</h1>
                    <h2>Software Engineer</h2>
                </div>
                <div class = "links">
                    <a href="https://drive.google.com/file/d/1ih5eqKvnmu2JFIs6GeXLbAP-8bxtwbL3/view?usp=drive_link" target="_blank" rel="noopener noreferrer">Resume</a>
                    <a href="mailto:perez.diego@utah.edu">Email</a>
                    <a href="https://www.linkedin.com/in/diego-perez-uu" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                </div>
            </div>
        </div>
        <h1 class="section-title"> Projects </h1>
        <div class="project-holder">
            <div class = "projects">
                {% for project in projects %}
                    <div class = "project" data-href="/{{ project.title }}">
                        <img src = "{{ project.thumbnail.url }}" alt = "thumbnail for {{ project.title }}">
                        <p> {{ project.title }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
