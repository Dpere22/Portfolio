name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/key.pem
          chmod 400 ~/key.pem
          ssh-keyscan -H 18.218.241.83 >> ~/.ssh/known_hosts


      - name: Deploy to EC2
        run: |
          ssh -i ~/key.pem ubuntu@18.218.241.83 'echo Hello from EC2!'
